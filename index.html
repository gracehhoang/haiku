<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staggered Content</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('glitch1.avif');
    background-size: cover;
    background-position: center; 
  }
  .content {
    text-align: center;
    font-family: 'Courier New', Courier, monospace; 
    font-size: 26px;
    line-height: 5;
    color: #0f0; 
    text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0; 
    padding: 20px; 
    border-radius: 10px; 
  }
  .content p {
    text-align: left;
  }
  .staggered-line-1 {
    text-align: center; 
    margin: 40px; 
  }
  .staggered-line-2 {
    text-align: right; 
    margin: 20px; 
  }
</style>
</head>
<body>
<div class="content">
  <p>I can't disappear</p>
  <p class="staggered-line-1">watched, yet helped in other ways</p> 
  <p class="staggered-line-2"><a href="https://sofhaf.github.io/blood/" target="_blank">I want control back</a></p> 
</div>
</body>
</html>
